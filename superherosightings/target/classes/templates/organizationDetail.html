<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Superheroes</title>
</head>
<body>

<!-- Main Body of Page -->


<div class="container">
    <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Superhero Sightings</h1>
        </div>
    </div>
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
        </div>
        <div class="col text-center m-3">
            <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
        </div>
        <div class="col text-center m-3">
            <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
        </div>
        <div class="col text-center m-3">
            <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
        </div>
    </div>

<div class="row m-4 border border-dark">
    <div class="col-6 text-right"><strong>Organization Id</strong></div>
    <div class="col-6 text-left">
        <span th:text="${organization.OrganizationID}">Organization Id</span>
    </div>

    <div class="col-6 text-right"><strong>Organization Name</strong></div>
    <div class="col-6 text-left">
        <span th:text="${organization.OrgName}">Organization Name</span>
    </div>

    <div class="col-6 text-right"><strong>Team Description</strong></div>
    <div class="col-6 text-left">
        <span th:text="${organization.TeamDescription}">Team Description</span>
    </div>
    <div class="col-6 text-right"><strong>Superheroes</strong></div>
    <div class="col-6 text-left">
                    <span th:each="superhero : ${organization.members}">
                        <span th:text="${superhero.SupeName}">
                            Display Superhero</span><br/>
                    </span>
    </div>
</div>
</div>

</body>
</html>
