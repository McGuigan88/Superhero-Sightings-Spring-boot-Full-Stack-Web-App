<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
  <title>Superheroes</title>
</head>
<body>

<!-- Main Body of Page -->


<div class="container">
  <div class="row m-4">
    <div class="col text-center border border-dark">
      <h1>Superhero Sightings</h1>
    </div>
  </div>
  <div class="row m-4 border border-dark">
    <div class="col text-center m-3">
      <a href="/" class="btn btn-outline-primary btn-lg">Home</a>
    </div>
    <div class="col text-center m-3">
      <a href="superheroes" class="btn btn-outline-primary btn-lg">Superheroes</a>
    </div>
    <div class="col text-center m-3">
      <a href="locations" class="btn btn-outline-primary btn-lg">Locations</a>
    </div>
    <div class="col text-center m-3">
      <a href="organizations" class="btn btn-outline-primary btn-lg">Organizations</a>
    </div>
  </div>


<div class="row m-4 border border-dark">
  <div class="col-3 text-center m-3">
    <span class="h3">Add Organization</span>
  </div>
  <div class="col-7 text-center m-3">
    <form action="addOrganization" method="POST">
      <div class="form-group row">
        <label for="orgName" class="col-3 col-form-label">
          Organization Name</label>
        <div class="col-9">
          <input type="text" name="orgName"
                 id="orgName" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="TeamDescription" class="col-3 col-form-label">
          Team Description</label>
        <div class="col-9">
          <input type="text" name="TeamDescription"
                 id="TeamDescription" class="form-control"/>
        </div>
      </div>
      <div class="form-group row">
        <label for="ContactInfo" class="col-3 col-form-label">
          Contact Information</label>
        <div class="col-9">
          <input type="text" name="ContactInfo"
                 id="ContactInfo" class="form-control"/>
        </div>
      </div>

      <div class="form-group row">
        <label for="superheroes" class="col-3 col-form-label">
          Superheroes</label>
        <div class="col-9">
          <select multiple id="superheroes" name="SupeID"
                  class="form-control" >
            <option th:each="superhero : ${superheroes}"
                    th:value="${superhero.SupeID}"
                    th:text="${superhero.SupeName}">
              Superhero Name</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Organization</button>
    </form>
  </div>
</div>

<div class="row m-4 border border-dark">
  <div class="col text-center m-3">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>OrganizationID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Contact Information</th>
        <th>Details</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="organization : ${organizations}">
        <td th:text="${organization.OrganizationID}">Organization ID</td>
        <td th:text='${organization.OrgName}'>Organization Name</td>
        <td th:text="${organization.TeamDescription}">Org Description</td>
        <td th:text="${organization.ContactInfo}">Org Description</td>
        <td>><a href="#" th:href="@{/organizationDetail(id=${organization.OrganizationID})}">Details</a></td>
        <td><a href="#" th:href="@{/editOrganization(id=${organization.OrganizationID})}">Edit</a></td>
        <td><a href="#" th:href="@{/deleteOrganization(id=${organization.OrganizationID})}">Delete</a></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
</div>

</body>
</html>
